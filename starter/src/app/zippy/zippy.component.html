<div class="zippy">
<div class="card heading" [class.isExpanded]="isExpanded"
 (click)="onToggle()"> 
  <h3>{{ title }}</h3><i 
  class="fas float" 
  [ngClass]="{
    'fa-chevron-down':isExpanded,
    'fa-chevron-up':!isExpanded
  }"></i>
 </div>
 <div *ngIf="isExpanded" class="body" >
 <ng-content></ng-content>
 </div>
</div>
