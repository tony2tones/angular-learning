<div class="zippy">
<div class="heading" [class.isExpanded]="isExpanded"
 (click)="onToggle()"> 
  {{ title }}<span
  class="fas float" 
  [ngClass]="{
    'fa-chevron-down':isExpanded,
    'fa-chevron-up':!isExpanded
  }"></span>
 </div>
 <div *ngIf="isExpanded" class="body" >
 <ng-content></ng-content>
 </div>
</div>
