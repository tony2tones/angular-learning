<form [formGroup]="form" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">Username required.</div>
        <div *ngIf="username.errors.minlength">Username must be a min of {{ username.errors.minlength.requiredLength}} characters.</div>
        <div *ngIf="username.errors.maxlength">Username is too much char dawg, its like {{ username.value.length }} char!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" type="submit" (click)="submit()">Sign Up</button>
</form>
