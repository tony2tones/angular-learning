<form #f="ngForm">
  <div class="form-group">
    <label for="courseName">Course Name </label>
    <input
      ngModel name="courseName"
      required
      (change)="log()"
      id="courseName"
      type="text"
      #courseName="ngModel"
      class="form-control"
    />
  </div>
  <div class="alert alert-danger" *ngIf="!courseName.valid && course.untouched">this is a test div</div>
</form>
