<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Course Name </label>
    <input
      ngModel 
      name="courseName"
      minlength="5"
      required
      (change)="log(courseName)"
      id="courseName"
      type="text"
      #courseName="ngModel"
      class="form-control"
    />
  
  <div class="alert alert-danger" *ngIf="!courseName.valid && courseName.touched">
        <div *ngIf="courseName.errors.required">Name is required.</div>
        <div *ngIf="courseName.errors.minlength">
          Name must be at least {{ courseName.errors.minlength.requiredLength }} characters.
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" id="category" class="form-control">
          <option>Please select an option</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
       </div>
      <label>
        <input type="checkbox" ngModel name="expand"id="expand"> Expand global search
      </label>
      
    </div>

    <p>{{ f.value | json }}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
