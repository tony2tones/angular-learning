<form #f="ngForm">
  <div class="form-group">
    <label for="courseName">Course Name </label>
    <input
      ngModel name="courseName"
      required
      (change)="log(f)"
      id="courseName"
      type="text"
      #courseName="ngModel"
      class="form-control"
    />
  </div>
  <div class="alert alert-danger" *ngIf="!courseName.valid && courseName.touched">this is a test div</div>
</form>
