<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password </label>
    <input
      formControl="oldPassword"
      required
      ngModel
      name="oldPassword"
      #oldPassword="ngModel"
      id="oldPassword"
      (change)="log(oldPassword)"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="oldPassword.touched && !oldPassword.valid"
    >
      <div>Field is required.</div>
    </div>
    <label for="newPassword">New Password </label>
    <input
      required
      ngModel
      name="newPassword"
      #newPassword="ngModel"
      id="newPassword"
      (change)="log(newPassword)"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="newPassword.touched && !newPassword.valid"
    >
      <div>Field is required.</div>
    </div>
    <label for="confirmPassword">Confirm Password </label>
    <input
      required
      ngModel
      name="confirmPassword"
      #confirmPassword="ngModel"
      id="confirmPassword"
      (change)="log(confirmPassword)"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="confirmPassword.touched && !confirmPassword.valid"
    >
      <div>Field is required.</div>
    </div>
  </div>
</form>
