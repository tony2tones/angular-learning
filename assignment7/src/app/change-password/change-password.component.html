<div class="form-group">
<label for="oldPassword">Old Password </label>
      <input
        required
        ngModel
        name="oldPassword"
        #oldPassword="ngModel"
        id="oldPassword"
        (change)="log(oldPassword)"
        type="text"
        class="form-control"
      />
      <div class="alert alert-danger" *ngIf="oldPassword.touched && !oldPassword.valid">
        <div>Field is required. </div>
    </div>
